###YamlMime:Landing
title: Azure PowerShell dokumen
summary: |
  Azure PowerShell adalah kumpulan cmdlet untuk mengelola sumber daya Azure langsung dari baris perintah PowerShell. Azure PowerShell dirancang untuk memudahkan dalam mempelajari dan memulai, namun menyediakan fitur yang canggih untuk otomatisasi. Ditulis dalam .NET Standard, Azure PowerShell berfungsi dengan PowerShell 5.1 di Windows, PowerShell 7.0.6 LTS dan PowerShell 7.1.3 atau yang lebih tinggi di semua platform.
metadata:
  title: Gambaran umum Azure PowerShell
  description: Mulai menggunakan Azure PowerShell dengan menginstal dan mempelajari tentang fitur dan kapabilitasnya.
  ms.topic: landing-page
  author: mikefrobbins
  ms.author: mirobb
  ms.date: 11/02/2021
  ms.prod: azure-powershell
