###YamlMime:Landing
title: Dokumentasi Azure PowerShell
summary: |
  Azure PowerShell adalah satu set cmdlet untuk mengelola sumber daya Azure langsung dari baris perintah PowerShell. Azure PowerShell dirancang untuk membuatnya mudah dipelajari dan memulai, tetapi menyediakan fitur yang kuat untuk otomatisasi. Ditulis dalam .NET Standard, Azure PowerShell bekerja dengan PowerShell 5.1 pada Windows, PowerShell 7.0.6 LTS dan PowerShell 7.1.3 atau lebih tinggi di semua platform.
metadata:
  title: Sekilas Azure PowerShell
  description: Mulailah dengan Azure PowerShell dengan menginstal dan belajar tentang fitur dan kemampuannya.
  ms.topic: landing-page
  author: mikefrobbins
  ms.author: mirobb
  ms.date: 11/02/2021
  ms.prod: azure-powershell
