###YamlMime:Landing
title: Dokumentasi Azure PowerShell
summary: |
  Azure PowerShell adalah sekumpulan cmdlet untuk mengelola sumber daya Azure langsung dari baris perintah PowerShell. Azure PowerShell dirancang untuk membuatnya mudah dipelajari dan memulai, tetapi menyediakan fitur canggih untuk otomatisasi. Ditulis dalam .NET Standard, Azure PowerShell bekerja dengan PowerShell 5.1 pada Windows, PowerShell 7.0.6 LTS dan PowerShell 7.1.3 atau lebih tinggi di semua platform.
metadata:
  title: Sekilas Azure PowerShell
  description: Mulailah dengan Azure PowerShell dengan menginstal dan mempelajari fitur dan kemampuannya.
  ms.topic: landing-page
  author: mikefrobbins
  ms.author: mirobb
  ms.date: 01/04/2022
  ms.prod: azure-powershell
