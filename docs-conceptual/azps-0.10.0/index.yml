###YamlMime:Landing
title: dokumentasi Azure PowerShell
summary: |
  Azure PowerShell adalah kumpulan cmdlet untuk mengelola sumber daya Azure langsung dari baris perintah PowerShell. Azure PowerShell dirancang untuk memudahkan belajar dan memulai, tetapi menyediakan fitur canggih untuk otomatisasi. Ditulis dalam .NET Standard, Azure PowerShell berfungsi dengan PowerShell 5.1 di Windows, dan PowerShell 7.x dan yang lebih tinggi di semua platform.
metadata:
  title: Sekilas Azure PowerShell
  description: Mulai menggunakan Azure PowerShell dengan menginstal dan mempelajari fitur dan kemampuannya.
